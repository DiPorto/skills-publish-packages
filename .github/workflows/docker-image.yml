# .github/workflows/docker-image.yml
name: Build and Publish Docker Image

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lower-case owner
        shell: bash
        run: |
          # Приводим OWNER к нижнему регистру
          echo "LOWER_OWNER=$(echo \"$GITHUB_REPOSITORY_OWNER\" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.LOWER_OWNER }}      # теперь diporto
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm & build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_OWNER }}/skills-publish-packages:latest
            ghcr.io/${{ env.LOWER_OWNER }}/skills-publish-packages:sha-${{ github.sha }}
