name: Build and Publish Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm & build
        # если ваш package.json и Dockerfile лежат в корне репозитория,
        # можно убрать working-directory
        working-directory: ./skills-publish-packages  
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: DiPorto
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # путь к папке, где лежит ваш Dockerfile
          context: ./skills-publish-packages  
          push: true
          tags: |
            ghcr.io/DiPorto/skills-publish-packages:latest
            ghcr.io/DiPorto/skills-publish-packages:sha-${{ github.sha }}
